
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funestos Dominios - Colección Musical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #222;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }
        .album {
            background-color: #1b1b1b;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        .album img {
            max-width: 100%;
            border-radius: 8px;
        }
        .buy-button {
            margin-top: 0.5rem;
            background-color: #e60000;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Funestos Dominios</h1>
        <p>Catálogo de Música y Venta de Artículos</p>
    </header>
    <main>
        <div class="gallery">
            <div class="album">
                <img src="https://i.discogs.com/1Y4gFRO1D7IqSgpIq4ALHDsLyowgmA4Hz0XkuH88gQE/rs:fit/g:sm/q:90/h:598/w:600/czM6Ly9kaXNjb2dz/...jpg" alt="Álbum 1">
                <p>Nombre del Álbum 1</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="album">
                <img src="https://i.discogs.com/example.jpg" alt="Álbum 2">
                <p>Nombre del Álbum 2</p>
                <button class="buy-button">Comprar</button>
            </div>
            <!-- Más álbumes aquí -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Funestos Dominios. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
